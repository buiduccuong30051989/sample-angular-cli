<div *ngFor="let portfoliocont of portfolioCont" class="col-md-4">
    <div class="card">
        <div class="card-image">
            <a href="#">
                <img class="img-responsive" src="{{portfoliocont.imgUrl}}">
            </a>
            <a href="portfoliocont.imgUrl">
                <span class="card-title">{{portfoliocont.title}}</span>
            </a>
        </div>
        
        <div class="card-content">
            <p>
                {{portfoliocont.sapo}}
            </p>
        </div>
        
        <div class="card-action">
            <a *ngFor="let cate of portfoliocont.cate" href="#">{{cate}}</a>
        </div>
    </div>
</div>
